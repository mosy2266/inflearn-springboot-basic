<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- HelloController.java의 model.addAttribute("data", "hello!")에서 값을 받아와 ${data}에 넣어줌 -->
<p th:text="'안녕하세요, ' + ${data}" >안녕하세요. 손님</p> <!--${data}부분이 model.addAttribute()로 넣어준 value로 치환 -->
</body>
</html>
